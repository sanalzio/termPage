<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>New Tab</title>

    <!-- import unmodifiable css files -->
    <link rel="stylesheet" href="./css/ansi-escape.css">
    <link rel="stylesheet" href="./css/style.css">

    <!-- import modifiable css files -->
    <link rel="stylesheet" href="./themes/default.css">
    <link rel="stylesheet" href="./themes/dark.css">
    <link rel="stylesheet" href="./themes/glass.css">
    <link rel="stylesheet" href="./themes/custom-background.css">
    
    <!-- light theme. remove comment to use -->
    <!--* <link rel="stylesheet" href="./css/light-theme.css"> -->

    <!-- import fira code for use in css like font-family: "Fira Code" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">

</head>
<body>

    <!-- main div for flex display -->
    <div id="main">

        <!-- outputs area -->
        <p id="std-out"></p>

        <div id="form">


            <!-- prefix for input line -->
            <label for="std-in" id="prefix"><span id="usr-host" class="ansi-green-fg"><span id="user">user</span>@<span id="host">host</span></span>:<span id="cd" class="ansi-blue-fg">~</span>$&nbsp;</label>
            
            <!-- text input for stdin -->
            <textarea autocomplete="off" spellcheck="false" type="text" name="std-in" id="std-in" rows="1"></textarea>

            <!-- <input autocomplete="off" spellcheck="false" type="text" name="std-in" id="std-in"> -->

        </div>

    </div>

    <!-- utility module scripts -->
    <script src="./scripts/ansi_up.js"></script>
    <script src="./scripts/lzar.js"></script>
    <script src="./scripts/colorama.js"></script>
    <script src="./scripts/tdk.js"></script>

    <!--* main script file *-->
    <script src="./scripts/index.js"></script>

</body>
</html>
